
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Victor | Elite AI Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-blue: #1e5c9a;
        --brand-orange: #f18c21;
        --bg: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #666666;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--bg);
        color: var(--text-primary);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      
      /* Smooth reveal effect */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Animated underline */
      .link-hover {
        position: relative;
      }
      .link-hover::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: var(--brand-orange);
        transition: width 0.3s ease;
      }
      .link-hover:hover::after {
        width: 100%;
      }

      /* Custom scrollbar - Elegant & Thin */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: var(--brand-blue); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--brand-orange); }

      .soft-card {
        background: #ffffff;
        border: 1px solid #f0f0f0;
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 1s ease-out forwards;
      }

      /* Logo colors */
      .text-brand-blue { color: var(--brand-blue); }
      .text-brand-orange { color: var(--brand-orange); }
      .bg-brand-blue { background-color: var(--brand-blue); }
      .bg-brand-orange { background-color: var(--brand-orange); }
      .border-brand-blue { border-color: var(--brand-blue); }
      .border-brand-orange { border-color: var(--brand-orange); }
    </style>
